<!DOCTYPE html>
<html>
<head>
    <style>
      
        body {
            text-align: center; 
            font-family: Arial, sans-serif; 
        }
        h1 {
            padding-top: 300px; 
            color: #4070f4; 
        }
        .results-list {
            padding-top: 50px; 
            list-style-type: none;
            padding: 0; 
            display: inline-block; 
            text-align: left; 
        }
        .results-list li {
            background-color: white;
            border: 1px solid #4070f4; 
            border-radius: 10px; 
            margin: 10px 0;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }

        /* navbar styling */
nav {
  position: fixed;
  width: 100%;
  padding: 20px 0;
  z-index: 998;
  transition: all 0.3s ease;
  font-family: "Ubuntu", sans-serif;
}
nav.sticky {
  background: #4070f4;
  padding: 13px 0;
}
nav .navbar {
  width: 90%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: auto;
}
nav .navbar .logo a {
  font-weight: 500;
  font-size: 35px;
  color: #4070f4;
}
nav.sticky .navbar .logo a {
  color: #fff;
}
nav .navbar .menu {
  display: flex;
  position: relative;
}
nav .navbar .menu li {
  list-style: none;
  margin: 0 8px;
}
.navbar .menu a {
  font-size: 18px;
  font-weight: 500;
  color: #0e2431;
  padding: 6px 0;
  transition: all 0.4s ease;
}
.navbar .menu a:hover {
  color: #4070f4;
}
nav.sticky .menu a {
  color: #fff;
}
nav.sticky .menu a:hover {
  color: #0e2431;
}
.navbar .media-icons a {
  color: #4070f4;
  font-size: 18px;
  margin: 0 6px;
}
nav.sticky .media-icons a {
  color: #fff;
}

/* Side Navigation Menu Button CSS */
nav .menu-btn,
.navbar .menu .cancel-btn {
  position: absolute;
  color: #fff;
  right: 30px;
  top: 20px;
  font-size: 20px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: none;
}
nav .menu-btn {
  color: #4070f4;
}
nav.sticky .menu-btn {
  color: #fff;
}
.navbar .menu .menu-btn {
  color: #fff;
}

    </style>
</head>
<body>
  <nav>
    <div class="navbar">
      <div class="logo"><a href="#"><img src="{% static 'images/logo-png_1.png' %}" alt="Logo" style="height: 70px;"></a></div>
      <div class="logo"><a href="#">The Get Down.</a></div>
      <ul class="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">Mission</a></li>
        <li><a href="#skills">Questionnaire</a></li>
        <li><a href="#services">Resources</a></li>
        <!-- <li><a href="#contact">Contact</a></li> -->
        <div class="cancel-btn">
          <i class="fas fa-times"></i>
        </div>
      </ul>
      <div class="media-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
    <div class="menu-btn">
      <i class="fas fa-bars"></i>
    </div>
  </nav>

<h1>Eligibility Results</h1>

<ul class="results-list">
{% for program in programs %}
  <li><strong>{{ program.name }}</strong> - {{ program.details }}</li>
{% empty %}
  <li>No eligible programs found.</li>
{% endfor %}
</ul>

</body>
</html>
