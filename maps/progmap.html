<!DOCTYPE html>
<html>
  <head>
    <title>Down Payment Assistance</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/maps/map-styles.css" />
    <link rel="stylesheet" href="/The Get Down/style.css" />
    <script type="text/javascript" src="/maps/mapConfig.js"></script>
    <script type="module" src="/maps/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="/The Get Down/Images/logo-png_1.png"
      type="image/png"
    />
  </head>
  <body>
    <!-- Uses the Extended Component Library (https://github.com/googlemaps/extended-component-library)
         to configure Google Maps Platform APIs. -->
    <gmpx-api-loader
      key="AIzaSyB2MUok94X6NM60s7tsWqyxhmsi_hUwmDk"
      solution-channel="GMP_QB_locatorplus_v8_cABCDE"
    ></gmpx-api-loader>

    <gmpx-split-layout>
      <gmpx-overlay-layout slot="fixed">
        <div id="locations-panel" slot="main">
          <div id="locations-panel-list">
            <header>
              <h1 class="search-title">
                <img
                  src="https://fonts.gstatic.com/s/i/googlematerialicons/place/v15/24px.svg"
                  alt=""
                />
                Find a location near you
              </h1>
              <gmpx-place-picker
                for-map="main-map"
                placeholder="Enter your address or zip code"
                type="geocode"
              >
              </gmpx-place-picker>
            </header>
            <div class="section-name" id="location-results-section-name">
              All locations
            </div>
            <div class="results">
              <ul id="location-results-list"></ul>
            </div>
          </div>
        </div>
        <div id="details-panel" slot="overlay">
          <button class="back-button">
            <img
              class="icon"
              src="https://fonts.gstatic.com/s/i/googlematerialicons/arrow_back/v11/24px.svg"
              alt=""
            />
            Back
          </button>
          <gmpx-place-overview
            google-logo-already-displayed
          ></gmpx-place-overview>
        </div>
      </gmpx-overlay-layout>
      <gmp-map slot="main" id="main-map">
        <gmpx-route-overview no-pin></gmpx-route-overview>
      </gmp-map>
    </gmpx-split-layout>

    <template id="locator-result-item-template">
      <li>
        <gmpx-place-data-provider auto-fetch-disabled>
          <div class="result-item">
            <button class="select-location">
              <h2 class="name">
                <gmpx-place-field-text
                  field="displayName"
                ></gmpx-place-field-text>
              </h2>
            </button>
            <div class="address"></div>
            <div class="actions">
              <gmpx-icon-button class="view-details">
                View details
              </gmpx-icon-button>
            </div>
            <div class="distance"></div>
            <gmpx-place-directions-button
              condensed
            ></gmpx-place-directions-button>
          </div>
        </gmpx-place-data-provider>
      </li>
    </template>
  </body>
</html>
